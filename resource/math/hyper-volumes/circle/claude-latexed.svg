<svg xmlns="http://www.w3.org/2000/svg" viewBox="-120 -120 240 240">
    <!-- Grid lines -->
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5" opacity="0.5"/>
        </pattern>
    </defs>
    <rect x="-120" y="-120" width="240" height="240" fill="url(#smallGrid)"/>

    <!-- Axes -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="black" stroke-width="1"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="black" stroke-width="1"/>
    
    <!-- Axis labels -->
    <text x="110" y="15" font-family="Times New Roman" font-style="italic">x</text>
    <text x="-10" y="-110" font-family="Times New Roman" font-style="italic">y</text>
    <text x="-15" y="15" font-family="Times New Roman" font-style="italic">O</text>
    
    <!-- Circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="blue" stroke-width="1.5"/>
    
    <!-- Line x=a -->
    <line x1="60" y1="-120" x2="60" y2="120" stroke="red" stroke-width="1" stroke-dasharray="4"/>
    <text x="65" y="15" font-family="Times New Roman" font-style="italic">x = a</text>
    
    <!-- Intersection segment -->
    <line x1="60" y1="-80" x2="60" y2="80" stroke="green" stroke-width="2.5"/>
    
    <!-- Labels for r and intersection points -->
    <text x="45" y="-85" font-family="Times New Roman" font-style="italic">P₁(a, √(r² − a²))</text>
    <text x="45" y="95" font-family="Times New Roman" font-style="italic">P₂(a, −√(r² − a²))</text>
    <path d="M 0 0 L 40 0" stroke="purple" stroke-width="1" stroke-dasharray="3"/>
    <text x="20" y="-5" font-family="Times New Roman" font-style="italic">r</text>
    
    <!-- Equation -->
    <text x="-110" y="-100" font-family="Times New Roman" font-style="italic">x² + y² = r²</text>
</svg>
