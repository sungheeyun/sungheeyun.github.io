<svg width="800" height="400">
  <!-- Circle centered at origin with radius r -->
  <circle cx="0" cy="0" r="r" fill="none" stroke="blue" stroke-width="2" />

  <!-- Line segment at x=a intersecting the circle -->
  <line x1="a" y1="0" x2="a" y2="sqrt(r^2 - (a - 0)^2)" stroke="red" stroke-width="2" />
  
  <!-- Optional: Add a dashed line from the origin to the point of intersection for clarity -->
  <line x1="0" y1="0" x2="a" y2="sqrt(r^2 - (a - 0)^2)" stroke-dasharray="5,5" stroke-dashoffset="0" stroke="green" stroke-width="2" />
</svg>
